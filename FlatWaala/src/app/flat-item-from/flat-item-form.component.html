<header>
    <h2>Add Flat you would be looking for</h2>
  </header>
  <form 
    [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)">
    <ul>
      <li>
        <label for="type">Type </label>
        <select name="type" id="type" formControlName="type">
            <option *ngFor="let type of lookupLists.types" [value]="type">{{type}}</option>
       
        </select>
      </li>
      <li>
        <label for="name">Name </label>
        <input type="text" name="name" id="name" formControlName="name">
        <div *ngIf="form.get('name').hasError('pattern')" class="error">
            Name has Invalid Characters!!
        </div>
      </li>
      <li>
        <label for="fromDeveloper">FromDeveloper </label>
        <select name="FromDeveloper" id="fromDeveloper" formControlName="developer">
            <option *ngFor="let type of lookupLists.builders" [value]="type">{{type}}</option>
        </select>
      </li>
      <li>
        <label for="completionYear">Completing Before Year </label>
        <input type="text" name="completionYear" id="completionYear" maxlength="4" formControlName="completionYear">
        <div *ngIf="form.get('completionYear').errors as yearErrors" class="error">
            Must be between {{yearErrors.completionYear.min}} and {{yearErrors.completionYear.max}} 
        </div>
      </li>
    </ul>
    <button type="submit" [disabled]="!form.valid">Save</button>
  </form>
